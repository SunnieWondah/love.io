<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Love Calculator</title>
</head>
<body>
    <div class="container">
        <h1>How In Love Are You?</h1>
        <form id="nameForm">
            <div>
                <label class="nameLabel" for="nameOne">Write your Name:</label>
                <input id="nameOne" type="text" maxlength="25"></input>
            </div>
            <div>
                <label class="nameLabel" for="nameTwo">Write their Name:</label>
                <input id="nameTwo" type="text" maxlength="25"></input>
            </div>
            <div class="form-sub">
                <button id="subButton" type="button">Test your Love!</button>
            </div>
        </form>
        <div>
            <h1 id="result"></h1>
        </div>

    </div>
<script src="script.js"></script>    
</body>
</html>
